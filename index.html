<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
		<div class="title-block">
			<h2>Contact Us</h2>
		</div>
	<div class="container">
<form>
<div class="d-flex justify-content-between">
	<div class="input-group">
	  <label for="Name">First Name</label>
	  <input type="text" id="Name" class="input-contral">
	</div>
	<div class="input-group">
	  <label for="Name">Last Name</label>
	  <input type="text" id="Name" class="input-contral">
	</div>
</div>
<div class="d-flex justify-content-between">
	<div class="input-group">
	  <label for="Email">Email Address</label>
	  <input type="email" id="Email" class="input-contral">
	</div>
    <div class="input-group">
	  <label for="Number">Phone Number</label>
	  <input type="number" id="Number" class="input-contral">
	</div>
</div>
<div class="d-flex justify-content-between">
	<div class="input-group">
	  <label>Shoe color</label>
	  <div class="gap-1 d-flex align-items-center">
	  <input type="radio" name="red" id="opting1" class="input-contral-2"><label for="opting1" class="label-m">red</label>
	  <input type="radio" name="red" id="opting2" class="input-contral-2"><label for="opting2" class="label-m">green</label>
	  <input type="radio" name="red" id="opting3" class="input-contral-2"><label for="opting3" class="label-m">blue</label>
</div>
	</div>
	<div class="input-group">
		<label>Extra Addons</label>
		<div class="gap-1 d-flex align-items-center">
		<input type="checkbox" id="select1" class="input-contral-2"> <label for="select1" class="label-m">Soul</label>
		<input type="checkbox" id="select2" class="input-contral-2"> <label for="select2" class="label-m">Lace</label>
		<input type="checkbox" id="select3" class="input-contral-2"> <label for="select3" class="label-m">Clean Cloth</label>
	</div>
	</div>
</div>
	<div class="input-address">
		<label for="address">Delivery Address</label>
		<textarea></textarea>
	</div>
	<div class="submit">
		<input type="button" value="Send Details" class="btn">
	</div>
</form>
</div><!-- form -->

</div>

</body>
</html>
